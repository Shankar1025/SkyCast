<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2568fb, #fecd45);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            color: #ff6a3d;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container img {
            width: 80px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            outline: none;
        }

        button {
            background-color: #480048;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f06;
        }

        .weather-info {
            display: none;
            margin-top: 20px;
        }

        .weather-info h2 {
            color: #480048;
            font-size: 20px;
        }

        .weather-info p {
            font-size: 16px;
            color: #333;
        }

        .weather-info .icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #9cf6fb;
        }

        .temp {
            font-size: 48px;
            font-weight: 600;
            color: #f06;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Assets/Logo.png" alt="Weather App Logo">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
        <div class="weather-info">
            <i id="weather-icon" class="fas icon"></i>
            <h2 id="city-name"></h2>
            <div class="temp" id="temp"></div>
            <p id="description"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
